{% extends "ty_base.html" %}
{% block content %}
<h3>概览图表</h3>
<div class="panel panel-primary">
	<div class="panel-heading"><span class="glyphicon glyphicon-stats"></span> APP错误率 </div>
</div>
<div class="row">
	<div class="col-md-6 col-sm-6 col-sx-6">
		<div id="area0" style="height:500px">
		</div>
	</div>
	<div class="col-md-6 col-sm-6 col-xs-6">
		 <div id="area1" style="height:500px">
		</div>
	</div>
</div>

			trigger: 'axis'
		},
		legend: {
			y: 'bottom',
			data:{{nameList|safe}}
		},
		dataZoom: [
            {
                type: 'slider',
                show: false,
                start: 40,
                end: 100,
                handleSize: 8
            },
            {
                type: 'inside',
                start: 40,
                end: 100

			{
				type : 'category',

				type : 'value',

			}
