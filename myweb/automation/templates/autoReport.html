{% extends "auto_base.html" %}
{% block content %}
{% load staticfiles %}
<script src="{% static 'js/echarts-all-3.js' %}"></script>
<style>
    .info-box {
        display: block;
        min-height: 90px;
        background: #fff;
        width: 100%;
        box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        border-radius: 2px;
        margin-bottom: 15px;
    }
    .bg-red {
        background-color: #dd4b39 !important;
    }
    .bg-green {
        background-color: #00a65a !important;
    }
    .bg-blue {
        background-color: #00c0ef !important;
    }
    .bg-white {
        background-color: #001f3f !important;
    }
    .info-box-icon {
        border-top-left-radius: 2px;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 2px;
        display: block;
        float: left;
        height: 90px;
        width: 90px;
        text-align: center;
        font-size: 45px;
        line-height: 90px;
        background: rgba(0,0,0,0.2);
    }
    .info-box-content {
        padding: 5px 10px;
        margin-left: 90px;
    }
    .info-box-text {
        text-transform: uppercase;
        display: block;
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .info-box-number {
        display: block;
        font-weight: bold;
        font-size: 18px;
    }
</style>

<div class="panel panel-black">
    <div class="panel-heading">自动化一周报告</div>
    <div class="panel-body">
        <div class="row">
            <div class="info-box">
                <div class="col-md-3">
                    <span class="info-box-icon bg-red"><i class="fa fa-star-o"></i></span>
                    <div class="info-box-content">
                        <span class="info-box-text">近一周自动化构建频次</span>
                        <span id='times' class="count info-box-number"></span>
                    </div>
                </div>
                <div class="col-md-3">
                    <span class="info-box-icon bg-green"><i class="fa fa-android"></i></span>
                    <div class="info-box-content">
                        <span class="info-box-text">Android近一周通过率</span>
                        <span id='Arate' class="count info-box-number"></span>
                    </div>
                </div>
                <div class="col-md-3">
                    <span class="info-box-icon bg-blue"><i class="fa fa-chrome"></i></span>
                    <div class="info-box-content">
                        <span class="info-box-text">M站近一周通过率</span>
                        <span id='Mrate' class="count info-box-number"></span>
                    </div>
                </div>
                <div class="col-md-3">
                    <span class="info-box-icon bg-white"><i class="fa fa-apple"></i></span>
                    <div class="info-box-content">
                        <span class="info-box-text">iOS近一周通过率</span>
                        <span id='Irate' class="count info-box-number"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8" id='topTable'>

            </div>
        </div><hr>
        <div class="col-md-12">
            <div id='rada' style='height:600px'></div>
        </div>
        <div class="col-md-12">
            <div id='rada1' style='height:600px'></div>
        </div>
        <div class="col-md-12">
            <div id='line' style='height:400px'></div>
        </div>
  </div>
</div>


<script>
    var chart0 = echarts.init(document.getElementById('line'));
    var chart1 = echarts.init(document.getElementById('rada'));
    var chart2 = echarts.init(document.getElementById('rada1'));

    option0 = {
        title: {
            text: '用例维护情况'
        },
        tooltip : {
            trigger: 'axis',
            axisPointer: {
                type: 'line',
                label: {
                    backgroundColor: '#6a7985'
                }
            }
        },
        legend: {
            data:['M', 'Android', 'iOS']
        },
        xAxis : [
            {
                name: '版本',
                type : 'category',
                boundaryGap : false,
                data : {{vers|safe}}
            }
        ],
        yAxis : [
            {
                type : 'value',
                name : '数量'
            }
        ],
        series : [
            {% for x in result %}
            {
                name:'{{x.name}}',
                type:'line',
                smooth:true,
                data:[
                    {% for y in x.result %}
                    {'name':'{{y.version}}', 'value':'{{y.value}}'},
                    {% endfor %}
                ]
            },
            {% endfor %}
        ]
    };

    option1 = {
        title : {
            text: '{{now|safe}} 业务覆盖情况',
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            data:{{ typeLi | safe}}
        },
        series : [
            {% for x in area %}
            {
                name:'{{x.name}}',
                type:'pie',
                radius: ['20%', '45%'],
                label: {
                    normal: {
                        formatter: ' {a|{a}}{abg|} {b|{b}：}{c} {per|{d}%} ',
                        backgroundColor: '#eee',
                        borderColor: '#aaa',
                        borderWidth: 1,
                        borderRadius: 4,
                        fontSize: 8,
                        rich: {
                            a: {
                                color: '#999',
                                lineHeight: 22,
                                align: 'center'
                            },
                            hr: {
                                borderColor: '#aaa',
                                width: '100%',
                                borderWidth: 0.5,
                                height: 0
                            },
                            b: {
                                fontSize: 16,
                                lineHeight: 33
                            },
                            per: {
                                color: '#eee',
                                backgroundColor: '#334455',
                                padding: [2, 4],
                                borderRadius: 2
                            }
                        }
                    }
                },
                roseType:true,
                {% if x.name == 'Android' %}
                center : ['25%', '50%'],
                {% elif x.name == 'M' %}
                center : ['75%', '50%'],
                {% endif %}
                data:[
                    {% for y in x.result %}
                    {value:{{y.value}}, name:'{{y.type}}'},
                    {% endfor %}
                ]
            },
            {% endfor %}
        ]
    };

    option2 = {
        title : {
            text: '测试资源分布情况',
        },
        tooltip : {
            trigger: 'item',
        },
        legend: {
            data:{{ dever | safe}}
        },
        series : [
            {
                name:'设备资源',
                type:'pie',
                radius: ['20%', '45%'],
                label: {
                    normal: {
                        formatter: ' {b|{b}：}{c} {per|{d}%} ',
                        backgroundColor: '#eee',
                        borderColor: '#aaa',
                        borderWidth: 1,
                        borderRadius: 4,
                        fontSize: 8,
                        rich: {
                            a: {
                                color: '#999',
                                lineHeight: 22,
                                align: 'center'
                            },
                            hr: {
                                borderColor: '#aaa',
                                width: '100%',
                                borderWidth: 0.5,
                                height: 0
                            },
                            b: {
                                fontSize: 16,
                                lineHeight: 33
                            },
                            per: {
                                color: '#eee',
                                backgroundColor: '#334455',
                                padding: [2, 4],
                                borderRadius: 2
                            }
                        }
                    }
                },
                roseType:true,
                {% if x.name == 'Android' %}
                center : ['25%', '50%'],
                {% elif x.name == 'M' %}
                center : ['75%', '50%'],
                {% endif %}
                data:[
                    {% for x in resource %}
                    {value:{{x.value}}, name:'{{x.name}}'},
                    {% endfor %}
                ]
            },
        ]
    };

    chart0.setOption(option0, true);
    chart1.setOption(option1, true);
    chart2.setOption(option2, true);


</script>

<script>
    function update() {
      $.getJSON("/auto/getBuildTimes?data=1", function(data){
        $("#times").text(data.count)
        $("#Arate").text(data.Arate)
        $("#Mrate").text(data.Mrate)
    });
        $.get("/auto/getBuildTimes?data=2", function(ret){
          $("#topTable").html(ret)
      });
    };
    // setInterval(update, 10000); //5秒钟执行一次

    update();
</script>
{% endblock content %}
